<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Dashboard</title>
    <style>
        :root { --purple: #6a1b9a; --red: #b71c1c; --bg: #f4f4f4; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 20px; border-bottom: 4px solid var(--purple); display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-weight: bold; font-size: 24px; }
        .hero { text-align: center; padding: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 0 0 40px 0; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid var(--purple); }
        .purple { background: var(--purple); color: white; border-top: none; }
        .item { background: #eee; margin: 10px 0; padding: 10px; border-radius: 5px; color: #333; }
        .purple .item { background: rgba(255,255,255,0.2); color: white; }
        .btn { background: var(--purple); color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
        .purple .btn { background: white; color: var(--purple); }
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .box { background: white; padding: 20px; border-radius: 10px; width: 300px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">Wolfert Dashboard</div>
    <nav>HOME | INFO</nav>
</header>

<div class="hero">
    <h1>Welkom bij mijn School Dashboard</h1>
    <p>Beheer je schoolzaken op één plek.</p>
</div>

<div class="grid">
    <div class="card">
        <h2>Medezeggenschapsraad</h2>
        <div id="list-mr"></div>
        <button class="btn" onclick="openForm('list-mr', 'Vergadering')">Voeg Vergadering toe</button>
    </div>
    <div class="card purple">
        <h2>School Projecten</h2>
        <div id="list-projecten"></div>
        <button class="btn" onclick="openForm('list-projecten', 'Project')">Voeg Project toe</button>
    </div>
    <div class="card">
        <h2>Huiswerk</h2>
        <div id="list-huiswerk"></div>
        <button class="btn" onclick="openForm('list-huiswerk', 'Huiswerk')">Voeg Huiswerk toe</button>
    </div>
</div>

<div id="modal">
    <div class="box">
        <h3>Toevoegen</h3>
        <input type="text" id="in-naam" placeholder="Naam">
        <input type="text" id="in-desc" placeholder="Beschrijving">
        <input type="url" id="in-link" placeholder="Link (optioneel)">
        <button class="btn" onclick="save()">Opslaan</button>
        <button onclick="closeForm()" style="background:none; border:none; cursor:pointer;">Annuleren</button>
    </div>
</div>

<script>
    let activeList = '';
    function openForm(id, type) { activeList = id; document.getElementById('modal').style.display = 'flex'; }
    function closeForm() { document.getElementById('modal').style.display = 'none'; }
    function save() {
        const n = document.getElementById('in-naam').value;
        const d = document.getElementById('in-desc').value;
        const l = document.getElementById('in-link').value;
        if(!n) return alert('Naam invullen!');
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<strong>${n}</strong><br>${d}${l ? `<br><a href="${l}" target="_blank" style="color:blue">Link</a>` : ''}`;
        document.getElementById(activeList).appendChild(item);
        closeForm();
        document.getElementById('in-naam').value = '';
        document.getElementById('in-desc').value = '';
        document.getElementById('in-link').value = '';
    }
</script>
</body>
</html>
