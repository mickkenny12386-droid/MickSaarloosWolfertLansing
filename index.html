<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Entertainment | Musicals & Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background: #020202; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        #frozenlogo { opacity: 1 !important; font-weight: 900; color: #3b82f6; letter-spacing: 2px; }
        
        /* Realistische seating chart met diepte */
        .seat {
            width: 24px; height: 28px; background: #450a0a; border-radius: 6px 6px 2px 2px;
            cursor: pointer; transition: 0.2s; border-bottom: 4px solid #2a0505;
        }
        .seat.selected { background: #fbbf24 !important; border-color: #b45309; box-shadow: 0 0 15px #fbbf24; }
        .pillar { width: 12px; background: linear-gradient(to right, #ffffff, #d1d5db); height: 180px; border-radius: 4px; }
    </style>
</head>
<body>

<nav class="p-6 border-b border-white/5 bg-black/95 flex justify-between items-center sticky top-0 z-50">
    <div id="frozenlogo">VIRTUAL ENTERTAINMENT</div>
    <div class="flex gap-4">
        <button onclick="toggleAuthModal()" id="auth-btn" class="text-sm font-bold border border-white/20 px-4 py-2 rounded-lg hover:bg-white hover:text-black transition">Inloggen</button>
        <button onclick="openAdmin()" class="text-xs text-gray-500 hover:text-white">Beheer</button>
    </div>
</nav>

<header class="relative h-[60vh] bg-black">
    <iframe id="trailer-frame" class="w-full h-full pointer-events-none opacity-60" 
            src="https://www.youtube.com/embed/n_0f78W_9-M?autoplay=1&mute=1&controls=0&loop=1&playlist=n_0f78W_9-M,6S7pYvN8VvE" 
            frameborder="0" allow="autoplay"></iframe>
</header>

<main class="max-w-7xl mx-auto py-20 px-6">
    <div class="grid md:grid-cols-2 gap-12">
        <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5 group">
            <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b91e.jpg" class="w-full h-64 object-cover opacity-80 group-hover:opacity-100 transition">
            <div class="p-8">
                <h3 class="text-3xl font-black mb-4 italic">Frozen de Musical</h3>
                <button onclick="checkAuthAndOpen('Frozen')" class="w-full bg-blue-600 py-4 rounded-xl font-bold">RESERVEER TICKETS</button>
            </div>
        </div>

        <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5 group">
            <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b612.png" class="w-full h-64 object-cover opacity-80 group-hover:opacity-100 transition">
            <div class="p-8">
                <h3 class="text-3xl font-black mb-4 italic text-green-500">Wicked de Musical</h3>
                <button onclick="checkAuthAndOpen('Wicked')" class="w-full bg-green-600 py-4 rounded-xl font-bold">RESERVEER TICKETS</button>
            </div>
        </div>
    </div>
</main>

<div id="auth-modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-zinc-900 p-8 rounded-3xl w-full max-w-md border border-white/10 text-center">
        <h2 class="text-2xl font-black mb-6">ACCOUNT VERPLICHT</h2>
        <p class="text-gray-400 mb-8 text-sm">Maak een account aan om tickets te kunnen reserveren.</p>
        <input type="email" id="login-email" placeholder="E-mail" class="w-full bg-black border border-white/10 p-4 rounded-xl mb-4 outline-none">
        <input type="password" id="login-pass" placeholder="Wachtwoord" class="w-full bg-black border border-white/10 p-4 rounded-xl mb-6 outline-none">
        <button onclick="handleLogin()" class="w-full bg-white text-black font-bold py-4 rounded-xl mb-4">INLOGGEN / REGISTREREN</button>
        <button onclick="toggleAuthModal()" class="text-gray-500 text-sm">Annuleren</button>
    </div>
</div>

<div id="booking-modal" class="fixed inset-0 bg-black/98 z-[80] hidden flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl">
        <h2 id="modal-title" class="text-2xl font-black mb-12 text-center tracking-widest text-blue-500"></h2>
        
        <div class="flex justify-center items-center gap-10 mb-16">
            <div id="grid-left" class="grid grid-cols-3 gap-3"></div>
            <div class="pillar"></div> <div id="grid-center" class="grid grid-cols-6 gap-3"></div>
            <div class="pillar"></div> <div id="grid-right" class="grid grid-cols-3 gap-3"></div>
        </div>

        <div class="max-w-md mx-auto text-center">
            <p id="user-info" class="mb-4 text-blue-400 font-bold"></p>
            <button onclick="confirmBooking()" class="w-full bg-blue-600 py-4 rounded-xl font-black shadow-lg shadow-blue-900/40">BEVESTIG TICKETS</button>
            <p id="mail-status" class="mt-4 text-xs font-bold"></p>
        </div>
    </div>
</div>

<script>
    // VOORKOM FOUTMELDING: Vul hier je eigen Public Key in!
    emailjs.init("JOUW_PUBLIC_KEY");

    let currentUser = null;
    let selectedSeats = [];
    let currentShow = "";

    function toggleAuthModal() {
        document.getElementById('auth-modal').classList.toggle('hidden');
    }

    function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;

        // Beheer login check
        if (email === "mick.saarloos12@gmail.com" && pass === "VirtualEntertainmentAdmin") {
            currentUser = { email: email, role: 'admin' };
            alert("Beheerder ingelogd. Je kunt nu VIP accounts beheren.");
        } else if (email && pass) {
            currentUser = { email: email, role: 'user' };
        } else {
            alert("Vul alle velden in.");
            return;
        }

        document.getElementById('auth-btn').innerText = currentUser.email;
        toggleAuthModal();
    }

    function checkAuthAndOpen(show) {
        if (!currentUser) {
            toggleAuthModal();
        } else {
            currentShow = show;
            openBooking();
        }
    }

    function openBooking() {
        document.getElementById('modal-title').innerText = currentShow.toUpperCase();
        document.getElementById('user-info').innerText = "Ingelogd als: " + currentUser.email;
        document.getElementById('booking-modal').classList.remove('hidden');
        renderGrid();
    }

    function renderGrid() {
        const build = (id, c, r, p) => {
            const el = document.getElementById(id); el.innerHTML = "";
            for(let i=0; i<(c*r); i++) {
                const s = document.createElement('div');
                s.className = "seat";
                s.onclick = () => {
                    s.classList.toggle('selected');
                    const sid = p + (i+1);
                    if(s.classList.contains('selected')) selectedSeats.push(sid);
                    else selectedSeats = selectedSeats.filter(x => x !== sid);
                };
                el.appendChild(s);
            }
        };
        build('grid-left', 3, 5, 'L');
        build('grid-center', 6, 5, 'M');
        build('grid-right', 3, 5, 'R');
    }

    function confirmBooking() {
        if (selectedSeats.length === 0) return alert("Kies eerst je stoelen.");
        
        const status = document.getElementById('mail-status');
        status.innerText = "Tickets worden verzonden naar " + currentUser.email + "...";
        status.className = "mt-4 text-xs font-bold text-blue-400";

        emailjs.send("service_ID", "template_ID", {
            to_email: currentUser.email,
            show_name: currentShow,
            seats: selectedSeats.join(", ")
        }).then(() => {
            status.innerText = "GELUKT! Check je inbox.";
            status.className = "mt-4 text-xs font-bold text-green-500 text-center";
            setTimeout(() => document.getElementById('booking-modal').classList.add('hidden'), 3000);
        }).catch((err) => {
            // Dit vangt de fout uit image_c75098.png op als de key nog fout is
            status.innerText = "FOUT: " + err.text + ". Controleer je EmailJS Public Key.";
            status.className = "mt-4 text-xs font-bold text-red-500 text-center";
        });
    }

    function openAdmin() {
        if (currentUser?.role === 'admin') {
            const vip = prompt("Voer e-mailadres in voor VIP-status:");
            if (vip) alert(vip + " heeft nu VIP-rechten.");
        } else {
            alert("Alleen voor beheerders.");
        }
    }

    function closeTheater() { document.getElementById('booking-modal').classList.add('hidden'); }
</script>

</body>
</html>
